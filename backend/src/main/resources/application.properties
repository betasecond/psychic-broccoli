spring.application.name=backend

# Database Configuration
# Use environment variables with safe defaults for development
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:education_platform}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable JPA Auditing
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

# Flyway Configuration - disable for container environment to avoid PostgreSQL compatibility issues
spring.flyway.enabled=false
# If you want to enable flyway later, you can use these settings:
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=${SERVER_PORT:35001}

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable in production
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Alibaba Cloud OSS Configuration
# NOTE: These should be set via environment variables
aliyun.oss.access-key-id=${ALIYUN_OSS_ACCESS_KEY_ID:}
aliyun.oss.access-key-secret=${ALIYUN_OSS_ACCESS_KEY_SECRET:}
aliyun.oss.bucket-name=${ALIYUN_OSS_BUCKET_NAME:}
aliyun.oss.endpoint=${ALIYUN_OSS_ENDPOINT:}
aliyun.oss.region=${ALIYUN_OSS_REGION:cn-hangzhou}
aliyun.oss.role-arn=${ALIYUN_OSS_ROLE_ARN:}
aliyun.oss.upload-path=${ALIYUN_OSS_UPLOAD_PATH:avatars/}
