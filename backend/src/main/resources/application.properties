spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/education_platform
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable JPA Auditing
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.SnakeCasePhysicalNamingStrategy

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Alibaba Cloud OSS Configuration
aliyun.oss.access-key-id=${ALIYUN_OSS_ACCESS_KEY_ID:}
aliyun.oss.access-key-secret=${ALIYUN_OSS_ACCESS_KEY_SECRET:}
aliyun.oss.bucket-name=${ALIYUN_OSS_BUCKET_NAME:}
aliyun.oss.endpoint=${ALIYUN_OSS_ENDPOINT:}
aliyun.oss.region=${ALIYUN_OSS_REGION:cn-hangzhou}
aliyun.oss.role-arn=${ALIYUN_OSS_ROLE_ARN:}
aliyun.oss.upload-path=${ALIYUN_OSS_UPLOAD_PATH:avatars/}
